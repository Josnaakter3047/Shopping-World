
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title class="card-title">
      Purchase
    </mat-card-title>
    <!--<mat-card-subtitle class="card-subtitle">
    Pur
     </mat-card-subtitle>-->
    <span class="filter"></span>
    <a [routerLink]="['/purchase-create']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="purchaseDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.purchaseDate|date: 'yyyy-MM-dd'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="supplierId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Supply</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getSupplierName(element.supplierId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="totalAmount">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
          <mat-cell *matCellDef="let element">{{(element.totalAmount)}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/purchase-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
